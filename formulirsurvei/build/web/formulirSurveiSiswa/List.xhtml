<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Daftar Data Survei"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h1 style="text-align:center; margin-top: 50px;">Daftar Data Survei Siswa</h1>
            <h3 style="text-align:center;">Berikut data survei yang telah tersimpan</h3>
            <div class="container-fluid">
                <div class="registration-form">
                    <h:form style="max-width:95%">
                        <div class="form-group">
                            <h:commandLink class="btn btn-block create-account" action="#{formulirSurveiSiswaController.prepareCreate}" value="#{bundle.ListFormulirSurveiSiswaCreateLink}" style=" width:50%; margin: auto; text-decoration: white;"/>
                        </div>
                        <br />
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <br />
                        <h:outputText escape="false" value="#{bundle.ListFormulirSurveiSiswaEmpty}" rendered="#{formulirSurveiSiswaController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{formulirSurveiSiswaController.items.rowCount > 0}">
                            <h:outputText value="#{formulirSurveiSiswaController.pagination.pageFirstItem + 1}..#{formulirSurveiSiswaController.pagination.pageLastItem + 1}/#{formulirSurveiSiswaController.pagination.itemsCount}"/>&nbsp;
                            <h:commandLink action="#{formulirSurveiSiswaController.previous}" value="#{bundle.Previous} #{formulirSurveiSiswaController.pagination.pageSize}" rendered="#{formulirSurveiSiswaController.pagination.hasPreviousPage}"/>&nbsp;
                            <h:commandLink action="#{formulirSurveiSiswaController.next}" value="#{bundle.Next} #{formulirSurveiSiswaController.pagination.pageSize}" rendered="#{formulirSurveiSiswaController.pagination.hasNextPage}"/>&nbsp;
                            <div style="overflow-x:auto;">
                                <h:dataTable class="table table-sm table-bordered" value="#{formulirSurveiSiswaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px; text-align: center">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Aksi"/>
                                            </f:facet>
                                            <h:commandLink action="#{formulirSurveiSiswaController.prepareView}" value="#{bundle.ListFormulirSurveiSiswaViewLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink action="#{formulirSurveiSiswaController.prepareEdit}" value="#{bundle.ListFormulirSurveiSiswaEditLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink action="#{formulirSurveiSiswaController.destroy}" value="#{bundle.ListFormulirSurveiSiswaDestroyLink}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_nisn}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nisn}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_nama}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nama}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_alamatSiswa}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.alamatSiswa}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_ttl}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.ttl}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_jenisKelamin}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.jenisKelamin}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_namaSekolah}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.namaSekolah}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_alamatSekolah}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.alamatSekolah}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_pertanyaan1}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.pertanyaan1}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_pertanyaan2}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.pertanyaan2}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_pertanyaan3}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.pertanyaan3}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_pertanyaan4}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.pertanyaan4}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_pertanyaan5}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.pertanyaan5}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_pertanyaan6}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.pertanyaan6}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_pertanyaan7}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.pertanyaan7}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_pertanyaan8}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.pertanyaan8}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_pertanyaan9}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.pertanyaan9}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListFormulirSurveiSiswaTitle_pertanyaan10}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.pertanyaan10}"/>
                                        </h:column>
                                    </h:dataTable>
                            </div>
                        </h:panelGroup>
                    </h:form>
                    <div class="social-media" style="max-width: 95%">
                        <div class="form-group">
                            <h:link class="btn btn-block create-account"  style="background-color: #5cb85c; text-decoration: white; width: 50%; margin: auto" outcome="/index" value="#{bundle.ListFormulirSurveiSiswaIndexLink}"/>
                        </div>
                    </div>
                </div>    
            </div>
        </ui:define>
    </ui:composition>

</html>

                    <h:inputText id="alamatSekolah" value="#{formulirSurveiSiswaController.selected.alamatSekolah}" title="#{bundle.CreateFormulirSurveiSiswaTitle_alamatSekolah}" />

                <br />

                <h:commandLink action="#{formulirSurveiSiswaController.prepareList}" value="#{bundle.EditFormulirSurveiSiswaShowAllLink}" immediate="true"/>

                <br />
